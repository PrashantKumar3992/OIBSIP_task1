<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator made by me</title>
  </head>
  <body>
    <section class="calculator--content">
      <h1>WELCOME TO MY CALCULATOR</h1>
      <input type="text" class="input-value" />
      <div class="btn-section">
        <div class="row-1">
          <button class="btn btn--1">AC</button>
          <button class="btn btn--2">**</button>
          <button class="btn btn--3">%</button>
          <button class="btn btn--4">/</button>
        </div>
        <div class="row-2">
          <button class="btn btn--1">7</button>
          <button class="btn btn--2">8</button>
          <button class="btn btn--3">9</button>
          <button class="btn btn--4">*</button>
        </div>
        <div class="row-3">
          <button class="btn btn--1">4</button>
          <button class="btn btn--2">5</button>
          <button class="btn btn--3">6</button>
          <button class="btn btn--4">-</button>
        </div>
        <div class="row-4">
          <button class="btn btn--1">1</button>
          <button class="btn btn--2">2</button>
          <button class="btn btn--3">3</button>
          <button class="btn btn--4">+</button>
        </div>

        <div class="row-5">
          <button class="btn btn--1">0</button>
          <button class="btn btn--2">.</button>
          <button class="btn btn--3">=</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
